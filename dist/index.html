<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue源码学习</title>
</head>
<body>
<script src="./vue.js"></script>
<div id="demo">
    <input type="text" v-model="text">
    <p>{{text}}</p>
    <p>{{demoText}}</p>
</div>
<script>
    new Vue({
        el: '#demo',
        data() {
            return {
                text: 'ceshi'
            }
        },
        computed: {
            demoText() {
                return this.text + '22'
            }
        }
    })
</script>
</body>
</html>
